<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Binário</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-titulo">
        <h1 class="titulo">Conversor de sistemas númericos</h1>
    </div>
    <div class="container-conversor">
        <div class="container-opc">
            <select id="origem">
                <option value="2">Binário</option>
                <option value="8">Octal</option>
                <option value="10" selected>Decimal</option>
                <option value="16">Hexadecimal</option>
            </select>

            <button id="trocar">Trocar</button>

            <select id="destino">
                <option value="2" selected>Binário</option>
                <option value="8">Octal</option>
                <option value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
            </select>
        </div>
        <div class="container-input">
            <input class="entrada" id="valorOrigem" type="text" placeholder="Digite o número que será convertido">
            <input class="saida" id="valorDestino" type="text" placeholder="Resultado da conversão" readonly>
        </div>
        <button id="converte" class="btn">Converter</button>
        
    </div>    
    <script src="js/script.js"></script>
</body>
</html>
