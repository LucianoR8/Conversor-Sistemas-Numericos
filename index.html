<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Binário</title>
</head>
<body>

    <h1>Conversor de sistemas númericos</h1>
    <div>
        <div class="container-opc">
            <select id="origem">
                <option value="2">Binário</option>
                <option value="8">Octal</option>
                <option value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
            </select>

            <button id="trocar">Trocar</button>

            <select id="destino">
                <option value="2">Binário</option>
                <option value="8">Octal</option>
                <option value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
            </select>
        </div>
        <div class="container-input">
            <input id="valor-origem" type="text" placeholder="Digite o número que será convertido">
            <input id="valor-destino" type="text" placeholder="Resultado da conversão" readonly>
        </div>
        <button id="conversor" class="btn">Converter</button>
        
    </div>    
</body>
</html>
